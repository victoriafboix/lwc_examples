<template>
    <template if:true={show}>
        <lightning-card title="Employee information">
            <div class="slds-var-m-around_medium">
                <lightning-input label="Enter the name" value={name} onchange={nameHandler}></lightning-input>
                <lightning-input label="Enter the salary" value={salary} onchange={salaryHandler}></lightning-input>
                <lightning-input label="Enter the age" value={age} onchange={ageHandler}></lightning-input>
                <lightning-button label="Save" onclick={saveButtonHandler}></lightning-button>
            </div>
        </lightning-card>
    </template>
        <template if:false={show}>
            <lightning-card title="Employee Details">
                <div class="slds-var-m-around_medium">
                    <p>Employee Name: {name}</p>
                    <p>Employee Age: {age}</p>
                    <p>Employee Salari: {salary}</p>
                </div>

            </lightning-card>
        </template>
    
</template>
